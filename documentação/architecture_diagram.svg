<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px sans-serif; }
    .subtitle { font: bold 16px sans-serif; }
    .label { font: 14px sans-serif; }
    .box { fill: white; stroke: #333; stroke-width: 2; }
    .database { fill: #f0f0f0; }
    .client { fill: #e6f7ff; }
    .server { fill: #e6ffe6; }
    .auth { fill: #fff0e6; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="400" y="30" text-anchor="middle" class="title">Arquitetura do Sistema Food Delivery</text>
  
  <!-- Cliente (Frontend) -->
  <rect x="50" y="80" width="200" height="120" rx="10" class="box client" />
  <text x="150" y="110" text-anchor="middle" class="subtitle">Cliente (Frontend)</text>
  <text x="150" y="140" text-anchor="middle" class="label">HTML, CSS, JavaScript</text>
  <text x="150" y="160" text-anchor="middle" class="label">Templates Jinja2</text>
  <text x="150" y="180" text-anchor="middle" class="label">Bootstrap 5</text>
  
  <!-- Servidor (Backend) -->
  <rect x="300" y="80" width="200" height="180" rx="10" class="box server" />
  <text x="400" y="110" text-anchor="middle" class="subtitle">Servidor (Backend)</text>
  <text x="400" y="140" text-anchor="middle" class="label">Flask</text>
  <text x="400" y="160" text-anchor="middle" class="label">Rotas e Controladores</text>
  <text x="400" y="180" text-anchor="middle" class="label">Lógica de Negócio</text>
  <text x="400" y="200" text-anchor="middle" class="label">SQLAlchemy ORM</text>
  <text x="400" y="220" text-anchor="middle" class="label">Flask-Login</text>
  
  <!-- Banco de Dados -->
  <rect x="550" y="80" width="200" height="120" rx="10" class="box database" />
  <text x="650" y="110" text-anchor="middle" class="subtitle">Banco de Dados</text>
  <text x="650" y="140" text-anchor="middle" class="label">SQLite</text>
  <text x="650" y="160" text-anchor="middle" class="label">Modelos de Dados</text>
  <text x="650" y="180" text-anchor="middle" class="label">Relacionamentos</text>
  
  <!-- Autenticação -->
  <rect x="300" y="300" width="200" height="120" rx="10" class="box auth" />
  <text x="400" y="330" text-anchor="middle" class="subtitle">Autenticação</text>
  <text x="400" y="360" text-anchor="middle" class="label">Login Local</text>
  <text x="400" y="380" text-anchor="middle" class="label">Google OAuth</text>
  <text x="400" y="400" text-anchor="middle" class="label">Facebook OAuth</text>
  
  <!-- Módulos Funcionais -->
  <rect x="50" y="300" width="200" height="200" rx="10" class="box" />
  <text x="150" y="330" text-anchor="middle" class="subtitle">Módulos Funcionais</text>
  <text x="150" y="360" text-anchor="middle" class="label">Gestão de Usuários</text>
  <text x="150" y="380" text-anchor="middle" class="label">Gestão de Restaurantes</text>
  <text x="150" y="400" text-anchor="middle" class="label">Gestão de Cardápios</text>
  <text x="150" y="420" text-anchor="middle" class="label">Carrinho de Compras</text>
  <text x="150" y="440" text-anchor="middle" class="label">Processamento de Pedidos</text>
  <text x="150" y="460" text-anchor="middle" class="label">Histórico de Pedidos</text>
  
  <!-- Setas de conexão -->
  <line x1="250" y1="140" x2="290" y2="140" class="arrow" />
  <line x1="500" y1="140" x2="540" y2="140" class="arrow" />
  <line x1="400" y1="260" x2="400" y2="290" class="arrow" />
  <line x1="250" y1="360" x2="290" y2="360" class="arrow" />
  
  <!-- Legenda -->
  <rect x="550" y="300" width="200" height="200" rx="10" class="box" />
  <text x="650" y="330" text-anchor="middle" class="subtitle">Legenda</text>
  
  <rect x="570" y="350" width="20" height="20" class="box client" />
  <text x="650" y="365" text-anchor="middle" class="label">Interface do Usuário</text>
  
  <rect x="570" y="380" width="20" height="20" class="box server" />
  <text x="650" y="395" text-anchor="middle" class="label">Lógica de Aplicação</text>
  
  <rect x="570" y="410" width="20" height="20" class="box database" />
  <text x="650" y="425" text-anchor="middle" class="label">Armazenamento de Dados</text>
  
  <rect x="570" y="440" width="20" height="20" class="box auth" />
  <text x="650" y="455" text-anchor="middle" class="label">Serviços de Autenticação</text>
  
  <line x1="570" y1="470" x2="590" y2="470" class="arrow" />
  <text x="650" y="475" text-anchor="middle" class="label">Fluxo de Dados</text>
</svg>